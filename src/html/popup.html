<!DOCTYPE html>
<html>
  <head>
    <title>Download to Dropbox</title>
    <link rel="stylesheet" href="/css/popup.css" type="text/css" />
    <script src="/vendor/zepto.js" type="text/javascript"></script>
    <script src="/vendor/humanize.js" type="text/javascript"></script>
    <script src="/vendor/dropbox.js" type="text/javascript"></script>
    <script src="/js/dropship_file.js" type="text/javascript"></script>
    <script src="/js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <ol id="file-list">
    </ol>
    <script type="text/template" id="file-item-template">
      <li class="file-item">
        <div class="file-item-metadata">
          <span class="file-name"></span>
          <span class="file-size"></span>
        </div>
        <div class="file-item-source">
          <a class="file-item-link"></a>
        </div>
        <div class="file-item-error" class="hidden">
          <span class="file-error-text">
        </div>
        <div class="file-item-progress" class="hidden">
          <progress class="file-down-progress"></progress>
          <progress class="file-up-progress"></progress>
        </div>
        <span class="file-actions">
          <button type="button" class="file-item-retry hidden">Retry</button>
          <button type="button" class="file-item-cancel hidden">Cancel</button>
          <button type="button" class="file-item-hide hidden">Hide</button>
        </span>
      </li>
    </script>
    <section id="dropbox-info">
      <form id="dropbox-signout-form" action="">
        <button type="submit" id="dropbox-signout">
          Sign out of Dropbox
        </button>
      </form>
      <p id="dropbox-identity">
        Signed into Dropbox as
        <span id="dropbox-name"></span>
        &lt;<span id="dropbox-email"></span>&gt;
      </p>
    </section>
  </body>
</html>
